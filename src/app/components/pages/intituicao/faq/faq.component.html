<div class="faq_conteiner">
  <div class="faq_Title">FAQ</div>
  <div class="faq_Conteudo">
    <div *ngFor="let question of questions">
      <app-card-faq
        [id]="question.id"
        [titulo]="question.Titulo"
        [resposta]="question.faq.respostasAutor"
      ></app-card-faq>
    </div>
  </div>
</div>
